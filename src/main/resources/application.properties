spring.main.banner-mode=off

# Puerto distinto al 8080
server.port=9090

# Acceso base de datos
# Datasource MYSQL 8.0
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/empleos
spring.datasource.username=root
spring.datasource.password=

# JPA
# Propiedad para indicar a Spring Boot si las tablas 
# se generan de forma automatica basada en las clases anotadas con @Entity
spring.jpa.generate-ddl=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
